<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced NFC X CV Attendance System</title>
    <!-- External Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- OpenCV.js -->
    <script>
        // Define onOpenCvReady before loading OpenCV.js
        function onOpenCvReady() {
            console.log('OpenCV.js is ready');
            document.getElementById('status').textContent = 'OpenCV.js is ready. Click Start to begin.';
        }
    </script>
    <script async src="https://docs.opencv.org/4.8.0/opencv.js" 
        onload="onOpenCvReady();" 
        onerror="console.error('Failed to load OpenCV.js')">
    </script>
    <!-- Custom Styles -->
    <style>
        .table-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
        }
        .present { background-color: #d1fae5; color: #065f46; }
        #videoContainer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        #video, #canvasOutput {
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Main Container -->
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="mb-8 text-center">
            <h1 class="text-3xl font-bold mb-2">NFC X CV Attendance System</h1>
            <p id="status" class="text-gray-600">Initializing system...</p>
        </div>

        <!-- Control Panel -->
        <div class="mb-8 flex justify-center">
            <button id="startButton" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                Start NFC Scan
            </button>
        </div>

        <!-- Registration Number Display -->
        <div class="mb-8 text-center">
            <p>Current Registration Number: <span id="regNum">-</span></p>
        </div>

        <!-- Video Container -->
        <div id="videoContainer" class="text-center">
            <div class="camera-overlay">
                <h3 id="scanStatus" class="text-xl font-bold mb-4">Initializing camera...</h3>
                <p id="detectionStatus" class="text-sm">Please look at the camera</p>
            </div>
            <video id="video" width="640" height="480" autoplay muted></video>
            <canvas id="canvasOutput"></canvas>
            <button id="closeVideo" class="mt-4 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
                Close Camera
            </button>
        </div>

        <!-- Attendance Table -->
        <div class="overflow-x-auto bg-white rounded-lg shadow">
            <table class="min-w-full">
                <thead>
                    <tr class="bg-gray-50">
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Registration Number
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Date
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Time
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Status
                        </th>
                    </tr>
                </thead>
                <tbody id="nfcTableBody">
                    <!-- Table rows will be added here dynamically -->
                </tbody>
            </table>
        </div>

        <!-- Statistics -->
        <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="text-lg font-semibold mb-2">Total Students</h3>
                <p id="totalStudents">0</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="text-lg font-semibold mb-2">Current Hour</h3>
                <p id="currentHourCount">0</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="text-lg font-semibold mb-2">Attendance Rate</h3>
                <p id="attendanceRate">0%</p>
            </div>
        </div>

        <!-- Attendance Chart -->
        <div class="mt-8">
            <canvas id="attendanceChart"></canvas>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, doc, setDoc, collection, query, getDocs, where, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDz8GmEYaZPymSTowedSKUsj_naF7JTfXw",
            authDomain: "kare-attendance-system-9fe72.firebaseapp.com",
            projectId: "kare-attendance-system-9fe72",
            storageBucket: "kare-attendance-system-9fe72.appspot.com",
            messagingSenderId: "148380211452",
            appId: "1:148380211452:web:72ba700a4ca285f74b1f79",
            measurementId: "G-26LT6RJ37X"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        



        // DOM Elements
        const statusElement = document.getElementById("status");
        const regNumElement = document.getElementById("regNum");
        const startButton = document.getElementById("startButton");
        const tableBody = document.getElementById("nfcTableBody");
        const totalStudentsElement = document.getElementById("totalStudents");
        const currentHourCountElement = document.getElementById("currentHourCount");
        const attendanceRateElement = document.getElementById("attendanceRate");

        // Initialize attendance data
        let attendanceData = Array(6).fill(0); // Store last 6 10-minute intervals
        let totalStudents = 0;
        let currentHourStudents = 0;

        // Initialize Chart.js
        const ctx = document.getElementById('attendanceChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array(6).fill(0).map((_, i) => `${i*10} min ago`).reverse(),
                datasets: [{
                    label: 'Students',
                    data: attendanceData,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Update chart data every 10 minutes
        setInterval(() => {
            attendanceData.shift();
            attendanceData.push(0);
            currentHourStudents = 0;
            chart.data.datasets[0].data = attendanceData;
            chart.update();
        }, 600000);

        // Function to update table UI
        function updateTable(regNumber, date, time) {
            const tableBody = document.getElementById('nfcTableBody');
            const newRow = document.createElement("tr");
            newRow.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap">${regNumber}</td>
                <td class="px-6 py-4 whitespace-nowrap">${date}</td>
                <td class="px-6 py-4 whitespace-nowrap">${time}</td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="table-status present">Present</span>
                </td>
            `;
            // Insert the new row at the beginning of the table
            tableBody.insertBefore(newRow, tableBody.firstChild);

            // Update statistics
            updateStatistics();
        }

        function updateStatistics() {
            const totalStudents = document.getElementById('totalStudents');
            const currentHourCount = document.getElementById('currentHourCount');
            const attendanceRate = document.getElementById('attendanceRate');

            // Increment total students
            let total = parseInt(totalStudents.textContent) + 1;
            totalStudents.textContent = total;

            // Update current hour count
            let currentCount = parseInt(currentHourCount.textContent) + 1;
            currentHourCount.textContent = currentCount;

            // Calculate and update attendance rate
            let rate = Math.round((total / (total + 5)) * 100);
            attendanceRate.textContent = `${rate}%`;
        }

        // Function to delete existing entries
        async function deleteExistingEntries(regNumber, currentDate) {
            try {
                const q = query(
                    collection(db, "Students_S13"),
                    where("registrationNumber", "==", regNumber),
                    where("date", "==", currentDate)
                );
                const querySnapshot = await getDocs(q);
                const deletePromises = [];
                querySnapshot.forEach((doc) => {
                    deletePromises.push(deleteDoc(doc.ref));
                });
                await Promise.all(deletePromises);
            } catch (error) {
                console.error("Error deleting existing entries:", error);
                throw error;
            }
        }

        // Function to save attendance to Firebase
        async function saveAttendance(regNumber) {
            try {
                // Check for existing attendance in the last hour
                const currentDate = new Date().toLocaleDateString();
                const currentTime = new Date().toLocaleTimeString();
                const oneHourAgo = new Date();
                oneHourAgo.setHours(oneHourAgo.getHours() - 1);

                // Query for existing attendance
                const q = query(
                    collection(db, "Students_S13"),
                    where("registrationNumber", "==", regNumber),
                    where("date", "==", currentDate)
                );
                
                const querySnapshot = await getDocs(q);
                let shouldSave = true;
                
                // Check if there's a recent entry
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const recordTime = new Date(`${data.date} ${data.time}`);
                    if (recordTime > oneHourAgo) {
                        shouldSave = false;
                        console.log("Duplicate entry prevented: Last attendance was within an hour");
                        statusElement.textContent = `${regNumber} already marked present in the last hour`;
                        return;
                    }
                });

                if (!shouldSave) {
                    return false;
                }

                // If no recent entry found, save new attendance
                const docId = `${regNumber}_${currentDate}_${currentTime}`;
                const attendanceRef = doc(db, "Students_S13", docId);

                await setDoc(attendanceRef, {
                    registrationNumber: regNumber,
                    date: currentDate,
                    time: currentTime
                });

                console.log("Successfully saved document with ID:", docId);
                
                // Update status and UI
                statusElement.textContent = `Registration Number ${regNumber} saved successfully!`;
                statusElement.className = "status success";
                regNumElement.textContent = regNumber;
                
                // Update table and stats
                updateTable(regNumber, currentDate, currentTime);
                
                return true;
            } catch (error) {
                console.error("Error saving to Firebase:", error);
                statusElement.textContent = `Database Error: ${error.message}`;
                statusElement.className = "status error";
                throw error;
            }
        }

        // Function to start NFC scanning
        async function startNFCScanning() {
            if (!('NDEFReader' in window)) {
                statusElement.textContent = "NFC not supported on this device.";
                return;
            }

            try {
                // First, explicitly request NFC permissions
                const permissionStatus = await navigator.permissions.query({ name: "nfc" });
                
                if (permissionStatus.state === "denied") {
                    statusElement.textContent = "NFC permission denied. Please enable NFC in your browser settings.";
                    return;
                }

                // Create NDEFReader instance
                const ndef = new NDEFReader();
                
                // Show scanning status
                statusElement.textContent = "Requesting NFC permission...";
                
                // Start scanning - this will trigger the permission prompt
                await ndef.scan();
                
                // If we get here, permission was granted
                statusElement.textContent = "NFC scan started. Tap your ID card...";
                console.log("Started NFC scan");

                // Add event listeners for NFC reading
                ndef.addEventListener("reading", async ({ message, serialNumber }) => {
                    console.log("NFC tag read!");
                    
                    try {
                        for (const record of message.records) {
                            if (record.recordType === "text") {
                                const textDecoder = new TextDecoder();
                                const regNumber = textDecoder.decode(record.data);
                                console.log("Registration Number:", regNumber);
                                
                                // Update UI
                                regNumElement.textContent = regNumber;
                                statusElement.textContent = `NFC tag read: ${regNumber}`;
                                
                                // Start camera process
                                await startCamera(regNumber);
                            }
                        }
                    } catch (error) {
                        console.error("Error processing NFC tag:", error);
                        statusElement.textContent = "Error reading NFC tag data.";
                    }
                });

                // Add error listener
                ndef.addEventListener("readingerror", () => {
                    console.log("Error reading NFC tag");
                    statusElement.textContent = "Error reading NFC tag. Please try again.";
                });

                // Add permission change listener
                permissionStatus.addEventListener("change", (e) => {
                    if (e.target.state === "denied") {
                        statusElement.textContent = "NFC permission was denied.";
                        console.log("NFC permission was denied");
                    } else if (e.target.state === "granted") {
                        statusElement.textContent = "NFC permission was granted. Ready to scan.";
                        console.log("NFC permission was granted");
                    }
                });

            } catch (error) {
                console.error("Error starting NFC scan:", error);
                if (error.name === "NotAllowedError") {
                    statusElement.textContent = "NFC permission denied. Please enable NFC and try again.";
                } else if (error.name === "NotSupportedError") {
                    statusElement.textContent = "NFC not supported or enabled on this device.";
                } else if (error.name === "NotReadableError") {
                    statusElement.textContent = "Cannot read NFC tag. Please try again.";
                } else if (error.name === "NetworkError") {
                    statusElement.textContent = "Network error while reading NFC.";
                } else {
                    statusElement.textContent = `Error: ${error.message}`;
                }
            }
        }

        // Add click event listener to the start button
        startButton.addEventListener("click", startNFCScanning);
// Load initial attendance data
        async function loadInitialData() {
            try {
                const currentDate = new Date().toLocaleDateString();
                const q = query(
                    collection(db, "Students_S13"),
                    where("date", "==", currentDate)
                );
                
                const querySnapshot = await getDocs(q);
                const attendanceMap = new Map(); // To store unique students
                
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    attendanceMap.set(data.registrationNumber, {
                        time: data.time,
                        date: data.date
                    });
                });

                // Clear existing table
                tableBody.innerHTML = '';

                // Add each unique attendance record to the table
                attendanceMap.forEach((value, regNumber) => {
                    const newRow = document.createElement("tr");
                    newRow.innerHTML = `
                        <td>${regNumber}</td>
                        <td>${value.date}</td>
                        <td>${value.time}</td>
                        <td><span class="table-status present">Present</span></td>
                    `;
                    tableBody.appendChild(newRow);
                });

                // Update statistics
                totalStudents = attendanceMap.size;
                totalStudentsElement.textContent = totalStudents;
                
                // Calculate attendance in the last hour
                const oneHourAgo = new Date();
                oneHourAgo.setHours(oneHourAgo.getHours() - 1);
                
                currentHourStudents = Array.from(attendanceMap.values()).filter(value => {
                    const recordTime = new Date(`${value.date} ${value.time}`);
                    return recordTime >= oneHourAgo;
                }).length;
                
                currentHourCountElement.textContent = currentHourStudents;
                attendanceRateElement.textContent = 
                    Math.round((totalStudents / (totalStudents + 5)) * 100) + '%';

                // Initialize attendance data for chart
                const timeIntervals = Array(6).fill(0);
                attendanceMap.forEach((value) => {
                    const recordTime = new Date(`${value.date} ${value.time}`);
                    const minutesAgo = Math.floor((new Date() - recordTime) / (1000 * 60));
                    const intervalIndex = Math.floor(minutesAgo / 10);
                    if (intervalIndex >= 0 && intervalIndex < 6) {
                        timeIntervals[5 - intervalIndex]++;
                    }
                });
                
                attendanceData = timeIntervals;
                chart.data.datasets[0].data = attendanceData;
                chart.update();

            } catch (error) {
                console.error("Error loading initial data:", error);
                statusElement.textContent = "Error loading attendance data";
                statusElement.className = "status error";
            }
        }

        // Function to format time for display
        function formatTime(date) {
            return date.toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
        }

        // Function to handle errors
        function handleError(error, context) {
            console.error(`Error in ${context}:`, error);
            statusElement.textContent = `Error: ${error.message}`;
            statusElement.className = "status error";
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await loadInitialData();
                statusElement.textContent = "System ready. Click 'Start NFC Scan' to begin scanning.";
                statusElement.className = "status success";
            } catch (error) {
                handleError(error, "initialization");
            }
        });

        // Add error boundary for chart updates
        function updateChartSafely(newData) {
            try {
                chart.data.datasets[0].data = newData;
                chart.update();
            } catch (error) {
                handleError(error, "chart update");
            }
        }

        // Add automatic refresh of data every 5 minutes
        setInterval(async () => {
            try {
                await loadInitialData();
            } catch (error) {
                handleError(error, "auto refresh");
            }
        }, 300000); // 5 minutes

        // Add offline support
        let offlineQueue = [];
        window.addEventListener('online', async () => {
            statusElement.textContent = "Connection restored. Processing offline data...";
            while (offlineQueue.length > 0) {
                const regNumber = offlineQueue.shift();
                try {
                    await saveAttendance(regNumber);
                } catch (error) {
                    handleError(error, "offline queue processing");
                    offlineQueue.unshift(regNumber); // Put it back in queue if failed
                    break;
                }
            }
            statusElement.textContent = "All offline data processed";
            statusElement.className = "status success";
        });

        window.addEventListener('offline', () => {
            statusElement.textContent = "Working offline. Data will be synced when connection is restored.";
            statusElement.className = "status error";
        });

        // Global variables for OpenCV and video processing
        let video = null;
        let stream = null;
        let videoContainer = null;
        let canvasOutput = null;
        let scanStatus = null;
        let detectionStatus = null;
        let isProcessing = false;
        let lastProcessTime = 0;
        const COOLDOWN_PERIOD = 1000; // 1 second cooldown
        let currentRegNumber = null;

        // Initialize elements after DOM loads
        document.addEventListener('DOMContentLoaded', () => {
            video = document.getElementById('video');
            videoContainer = document.getElementById('videoContainer');
            canvasOutput = document.getElementById('canvasOutput');
            scanStatus = document.getElementById('scanStatus');
            detectionStatus = document.getElementById('detectionStatus');

            // Close video button handler
            document.getElementById('closeVideo').addEventListener('click', stopCamera);
        });

        // Function to start camera and face detection
        async function startCamera(regNumber) {
            try {
                currentRegNumber = regNumber;
                document.getElementById('regNum').textContent = regNumber;
                
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: 640,
                        height: 480,
                        facingMode: "user"
                    } 
                });
                
                const video = document.getElementById('video');
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    videoContainer.style.display = 'block';
                    scanStatus.textContent = 'Camera initialized';
                    
                    // Start countdown for photo
                    let countdown = 3;
                    detectionStatus.textContent = `Photo will be taken in ${countdown} seconds...`;
                    
                    const countdownInterval = setInterval(() => {
                        countdown--;
                        if (countdown > 0) {
                            detectionStatus.textContent = `Photo will be taken in ${countdown} seconds...`;
                        } else {
                            clearInterval(countdownInterval);
                            detectionStatus.textContent = 'Taking photo...';
                            // Take photo after countdown
                            takePhoto();
                        }
                    }, 1000);
                };
                
            } catch (error) {
                console.error('Error accessing camera:', error);
                scanStatus.textContent = 'Camera access denied';
                isProcessing = false;
            }
        }

        // Function to stop camera
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            videoContainer.style.display = 'none';
            currentRegNumber = null;
        }

        // Function to take the photo
        async function takePhoto() {
            try {
                const video = document.getElementById('video');
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext('2d');
                
                // Draw the video frame to canvas
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Convert to base64
                const base64Image = canvas.toDataURL('image/jpeg');
                
                // Send to Python server
                const response = await fetch('https://api.predictors.site/detect_person', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({
                        image: base64Image
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    if (result.detected_persons.length > 0) {
                        // Display the processed image with bounding boxes
                        const processedImage = new Image();
                        processedImage.src = 'data:image/jpeg;base64,' + result.image;
                        
                        const outputCanvas = document.getElementById('canvasOutput');
                        outputCanvas.width = video.videoWidth;
                        outputCanvas.height = video.videoHeight;
                        const outputContext = outputCanvas.getContext('2d');
                        
                        processedImage.onload = async () => {
                            outputContext.drawImage(processedImage, 0, 0);
                            detectionStatus.textContent = "Person Detected!";
                            await saveAttendance(currentRegNumber);
                            
                            // Delay cleanup
                            setTimeout(() => {
                                stopCamera();
                                isProcessing = false;
                                lastProcessTime = Date.now();
                            }, 2000);
                        };
                    } else {
                        detectionStatus.textContent = "No person detected - Please try again";
                        setTimeout(() => {
                            stopCamera();
                            isProcessing = false;
                            lastProcessTime = Date.now();
                        }, 2000);
                    }
                } else {
                    throw new Error(result.error || 'Detection failed');
                }

            } catch (error) {
                console.error('Error processing photo:', error);
                detectionStatus.textContent = "Error: " + (error.message || "Processing failed");
                setTimeout(() => {
                    stopCamera();
                    isProcessing = false;
                    lastProcessTime = Date.now();
                }, 2000);
            }
        }

        // Modified NFC reading event handler
        ndef.addEventListener("reading", async (event) => {
            const currentTime = Date.now();
            
            if (isProcessing || (currentTime - lastProcessTime) < COOLDOWN_PERIOD) {
                console.log("Processing in progress or cooldown active. Ignoring tap.");
                return;
            }

            console.log("NFC tag detected.");
            const message = event.message;
            
            for (const record of message.records) {
                if (record.recordType === "text") {
                    const textDecoder = new TextDecoder(record.encoding);
                    const regNumber = textDecoder.decode(record.data);
                    
                    isProcessing = true;
                    await startCamera(regNumber);
                    break;  // Process only the first valid record
                }
            }
        });

        // Function to check if OpenCV.js is ready
        function onOpenCvReady() {
            console.log('OpenCV.js is ready');
            // You can initialize any OpenCV-dependent features here
        }

        if ('NDEFReader' in window) {
            try {
                const ndef = new NDEFReader();
                await ndef.scan();
                ndef.addEventListener("reading", handleNFCReading);
            } catch (error) {
                console.error("Error initializing NFC:", error);
                document.getElementById('status').textContent = 
                    "Error initializing NFC. Please check if NFC is enabled.";
            }
        }
    </script>
</body>
</html>
